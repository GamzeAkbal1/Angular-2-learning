<app-navigation>

</app-navigation>

<ul class="list-group">
  <li class="list-group-item" >{{count}}</li>

  <li class="list-group-item" *ngFor="let item of userList">{{item.name}} - {{item.phoneNumber}}</li>


</ul>


<div class="row">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-1"> Username : </div>
      <div class="col-sm-2"><input type="text" [(ngModel)]="username"></div>
      <div class="col-sm-2"> PhoneNumber : </div>
      <div class="col-sm-1"><input type="number" [(ngModel)]="phoneNumber"></div>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12"></div>
  </div>
</div>
<div>
  <div class=row></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>

  <div class="col-sm-1"><button style="margin-top:10px" class="btn btn-success" (click)="addUsername(username,phoneNumber)"> Add User </button></div>
</div>
